<div class="h-screen w-full bg-gray-100 flex items-center justify-center">
    <div class="rounded-3xl border border-gray-200 p-4 bg-white h-auto w-[400px] shadow-md space-y-2">
        <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="">
                <label for="email">Email</label>
                <input id="email" name="email" formControlName="email" type="email" placeholder="Enter your email"
                    class="w-full border border-gray-300 rounded-3xl p-2" />
            </div>
            <div class="">
                <label for="username">Username</label>
                <input id="username" name="username" formControlName="name" type="text"
                    placeholder="Enter your username" class="w-full border border-gray-300 rounded-3xl p-2" />
            </div>
            <div class="">
                <label for="password">Password</label>
                <input id="password" name="password" formControlName="password" type="password"
                    placeholder="Enter your password" class="w-full border border-gray-300 rounded-3xl p-2" />
            </div>
            <button *ngIf="!isloading" type="submit"
                class="w-full bg-blue-600 rounded-3xl p-2 text-white text-lg">Register</button>
        </form>
        <div *ngIf="isloading" class="text-center text-blue-600 mt-2 rounded-2xl border border-gray-200 p-2">
            Registering...</div>
        <div class="text-center mt-4">
            <p class="text-gray-600">Already have an account?
                <a routerLink="/login" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>

</div>
