<div class="min-h-screen flex items-center justify-center px-4 py-12 relative bg-cover bg-center bg-no-repeat" style="background-image: url('/assets/images/login-bg.webp');">


    <!-- Login Card -->
    <div class="max-w-md w-full">
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-10">
            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-gray-100 rounded-3xl flex items-center justify-center">
                    <i-lucide [img]="LogInIcon" [size]="28" class="text-gray-700"></i-lucide>
                </div>
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign in with email</h1>
                <p class="text-gray-600 text-sm">Make a new doc to bring your words, data,<br>and teams together. For free</p>
            </div>
            
            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Email Field with PrimeNG -->
                <div>
                    <span class="w-full relative">
                        <i-lucide [img]="MailIcon" [size]="18" class="text-gray-400 absolute left-2 top-1/2 -translate-y-1/2 z-10"></i-lucide>
                        <input 
                            pInputText 
                            id="email" 
                            type="email" 
                            formControlName="email"
                            placeholder="Email"
                            class="w-full pl-10! text-sm border border-gray-200 rounded-3xl! focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200 bg-gray-50"
                            [ngClass]="{'border-red-400': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                        />
                    </span>
                    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 block mt-1">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                    </small>
                </div>
                
                <!-- Password Field with PrimeNG -->
                <div>
                    <span class="w-full relative">
                        <i-lucide [img]="LockIcon" [size]="18" class="text-gray-400 absolute left-2 top-1/2 -translate-y-1/2 z-10"></i-lucide>
                        <input 
                            pInputText
                            id="password" 
                            [type]="showPassword ? 'text' : 'password'"
                            formControlName="password"
                            placeholder="Password"
                            class="w-full pl-10! pr-12 py-3 text-sm border border-gray-200 rounded-3xl! focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200 bg-gray-50"
                            [ngClass]="{'border-red-400': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                        />
                        <button
                            type="button"
                            (click)="togglePasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 z-10"
                        >
                            <i-lucide *ngIf="!showPassword" [img]="EyeOffIcon" [size]="18"></i-lucide>
                            <i-lucide *ngIf="showPassword" [img]="EyeIcon" [size]="18"></i-lucide>
                        </button>
                    </span>
                    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 block mt-1">
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
                    </small>
                </div>

                <!-- Forgot Password -->
                <div class="text-right">
                    <a href="#" class="text-sm text-gray-700 hover:text-gray-900">Forgot password?</a>
                </div>
                
                <!-- Submit Button -->
                <button
                    pButton
                    type="submit"
                    [disabled]="isLoading"
                    [loading]="isLoading"
                    label="Get Started"
                    class="w-full bg-gray-900 text-white py-3 px-4 rounded-3xl! font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                ></button>
            </form>
          
        </div>
    </div>
    <p-toast/>
</div>
